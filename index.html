<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="back">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="Ilustration Hero"/>
        <h1 class="card-header dark-blue">Order Summary</h1>

        <div class="card-body">
          <p class="padd text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="padd plan">
            <div class="plan-texts">
              <img src="./images/icon-music.svg" alt="Icon Music" />
              <div class="mx-1">
                <h4 class="w-5 dark-blue">Annual Plan</h4>
                <h4>$59.99/year</h4>
              </div>
            </div>
            <div class="plan-button">
              <a href="#"> Change </a>
            </div>
          </div>

          <button class="blue-button"><h4>Proceed to Payment</h4></button>
          <button class="cancel-button">Cancel Order</button>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="http://lighnio.github.io">Lighnio.</a>.
        </div>
      </div>
    </div>
  </body>
</html>
